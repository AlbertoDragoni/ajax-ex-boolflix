<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>BoolFlix</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js'></script>
        <script src="https://kit.fontawesome.com/8b28a66c17.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fullwidth">
            <header>
                <div class="ricerca">
                    <input placeholder="Scegli il film">
                    <button type="button" name="button">CERCA</button>
                </div>
            </header>
            <div class="container-interno-film"> </div>
            <div class="container-interno-serie"> </div>
            <script id="scheda-template" type="text/x-handlebars-template">
                <div class="card">
                    <div class="card-text">
                        <img src="{{movieCover}}" alt="">
                        <p>Titolo: <span>{{titolo}}</span></p>
                        <p>Titolo originale: <span>{{titoloOriginale}}</span></p>
                        <p>Lingua originale: <span>{{lingua}}</span></p>
                        <p>Voto: <span>{{voto}}</span></p>
                        <div class="bandiera"><img src="https://www.countryflags.io/{{siglaStato}}/flat/64.png"></div>
                        <div class="stars">{{{stelle}}}</div>
                    </div>
                </div>
            </script>
            <script id="scheda-template-serie" type="text/x-handlebars-template">
                <div class="card">
                    <div class="card-text-serie">
                        <img src="{{movieCover}}" alt="">
                        <p>Titolo: <span>{{titolo}}</span></p>
                        <p>Titolo originale: <span>{{titoloOriginale}}</span></p>
                        <p>Lingua originale: <span>{{lingua}}</span></p>
                        <p>Voto: <span>{{voto}}</span></p>
                    </div>
                </div>
            </script>
        </div>
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
